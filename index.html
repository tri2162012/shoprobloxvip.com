<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Acc Roblox</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; padding: 20px; background: white; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .product { border: 1px solid #ddd; padding: 15px; margin: 10px 0; background: #fff; }
        .buy-btn { background: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .buy-btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shop Acc Roblox</h1>
        <p>Chọn loại tài khoản bạn muốn mua:</p>
        
        <div class="product">
            <h2>Acc Có Sẵn</h2>
            <p>Tài khoản đã được kiểm duyệt, đảm bảo chất lượng.</p>
            <button class="buy-btn">Mua ngay</button>
        </div>
        
        <div class="product">
            <h2>Acc Random</h2>
            <p>Nhận tài khoản ngẫu nhiên với nhiều giá trị khác nhau.</p>
            <button class="buy-btn">Mua ngay</button>
        </div>
        
        <div class="product">
            <h2>Acc Theo Yêu Cầu</h2>
            <p>Chọn theo sở thích của bạn (số Robux, vật phẩm, cấp độ,...).</p>
            <button class="buy-btn">Đặt hàng</button>
        </div>
    </div>
</body>
</html>
